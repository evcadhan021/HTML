<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tag Mark</title>
</head>
<body>
   <!-- <mark></mark> adalah tag untuk menandai tulisan menjadi background warna kuning -->
   <p> <mark>Lorem</mark> ipsum dolor sit, amet consectetur adipisicing elit. Earum, omnis rem. Ducimus deserunt voluptas, excepturi nemo, quasi pariatur nobis fuga soluta accusantium reiciendis magnam alias provident. Ipsa vitae sit sunt.</p>
   <h3>Sebagai contoh dibawah ini:</h3>
   <p>
      ini adalah halaman <mark>Web Hosting</mark>
   </p>
</body>
</html>
