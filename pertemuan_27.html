<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Label</title>
</head>
<body>
   <p>
      <Label for="username">Username :</Label>
      <input type="text" id="username">
   </p>
   <p>
      <label for="password">Password :</label>
      <input type="password" id="password">
   </p>
   <p>
      Pilihan :
      <label for="html">
         <input type="checkbox" id="html"> Html
      </label>
      <label for="css">
         <input type="checkbox" id="css"> Css
      </label>
      <label for="php">
         <input type="checkbox" id="php"> PHP
      </label>
      <label for="java">
         <input type="checkbox" id="java"> Java
      </label>
   </p>
   <p>
      Jenis kelamin :
      <label for="pria">
         <input type="radio" name="radio" id="pria">Laki-laki
      </label>
      <label for="wanita">
         <input type="radio" name="radio" id="wanita">Perempuan
      </label>
   </p>
</body>
</html>
