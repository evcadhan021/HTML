<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FieldSet | Legend</title>
</head>
<body>
   <fieldset>
      <legend>Data Pendaftaran :</legend>
      <p>
         <label for="nama">nama :</label>
         <input type="text" id="nama">
      </p>
      <p>
         <label for="usia">usia :</label>
         <input type="text" id="usia">
      </p>
      <p>jenis kelamin :
         <label for="cowo">
            <input type="radio" name="jenis kelamin" id="cowo">Laki-laki
         </label>
         <label for="cewe">
            <input type="radio" name="jenis kelamin" id="cewe">Perempuan
         </label>
      </p>
      <p>
         <label for="alamat"><legend>Alamat :</legend></label>
         <textarea name="" id="alamat" cols="30" rows="10"></textarea>
      </p>
   </fieldset>
   <fieldset>
      <legend>Pilih Paket Belajar :</legend>
      <p>
         <label for="html">
         <input type="checkbox" id="html">HTML
         </label>
      </p>
      <p>
         <label for="css">
         <input type="checkbox" id="css">CSS
         </label>
      </p>
      <p>
         <label for="java">
         <input type="checkbox" id="java">Java
         </label>
      </p>
      <p>
         <label for="php">
         <input type="checkbox" id="php">PHP
         </label>
      </p>
      <p>
         <label for="mysql">
         <input type="checkbox" id="mysql">MySql
         </label>
      </p>
      <p>
         <label for="laravel">
         <input type="checkbox" id="laravel">Laravel
         </label>
      </p>
      <p>
         <label for="react">
         <input type="checkbox" id="react">ReactJs
         </label>
      </p>
   </fieldset>
</body>
</html>
