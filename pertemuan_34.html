<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Number</title>
</head>
<body>
   <!-- type adalah atribute untuk menentukan isi nilai
         name adalah atribut untuk menampilkan konten pada url saat disubmit
         min adalah atribut untuk menentukan minimal angka yang akan dimulai
         max adalah atribut untuk menentukan maksimal angka yang dicukupkan
         step adalah atribut untuk mengkali lipatkan sebuah angka -->
   <form action="">
      <p>Input Angka : <input type="number" name="Angka" step="2"></p>
      <button type="submit">Kirim data</button>
   </form>
</body>
</html>
